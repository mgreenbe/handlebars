<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Handleboots</title>

    <!-- Bootstrap -->
    <link href="./bower_components/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Handlebars -->
    <script src="./bower_components/handlebars/handlebars.min.js"></script>
    <!-- juicy-ace-editor -->
    <link rel="import" href="./bower_components/juicy-ace-editor/juicy-ace-editor.html">
  </head>
  <body>
     <textarea id="editor" rows="10" cols="60"></textarea>

    <button id="compile-button">Compile</button>

    <div id="preview"></div>

    <juicy-ace-editor theme="ace/theme/monokai">Type your code here...</juicy-ace-editor>

    <script>
      const placeholder = `<div class="entry">
  <h1>{{title}}</h1>
  <div class="body">
    {{body}}
  </div>
</div>`
      const editor = document.getElementById("editor");
      editor.value = placeholder;
      const compileButton = document.getElementById("compile-button");
      const preview = document.getElementById("preview");

      compileButton.addEventListener('click', () => {
        const template = Handlebars.compile(editor.value);
        const context = {title: "My New Post", body: "This is my first post!"};
        const html = template(context);
        preview.innerHTML = html;
      });
    </script>

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="./bower_components/jquery/dist/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="./bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
  </body>
</html>
