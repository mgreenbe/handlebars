<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Handleboots</title>

    <!-- Bootstrap -->
    <link href="./bower_components/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Handlebars -->
    <script src="./bower_components/handlebars/handlebars.min.js"></script>
    <!-- ace-editor -->
    <script src="./bower_components/ace-builds/src-noconflict/ace.js"></script>
    <!-- juicy-ace-editor -->
    <link rel="import" href="./bower_components/juicy-ace-editor/juicy-ace-editor.html">
    <!-- lodash -->
    <script src="./bower_components/lodash/dist/lodash.min.js"></script>

    <style>
      body {
        margin: 20px;
      }
      .editor {
        /*width: 500px;*/
        height: 250px;
        padding: 10px;
      }
      .editor-container {
        /*width: 520px;*/
        height: 270px;
        /*border-style: solid;*/
        border-width: 1px;
        margin-bottom: 20px;
      }
    </style>

  </head>
  <body id="app-root">

    <div class="row">
      <div class="col-md-7">
        <div style="border-style: solid; border-width: 1px; padding: 10px; margin-bottom: 10px;">
            <div id="template-editor" class="editor-container" style="font-size: 14px"></div>
        </div>
        <div style="border-style: solid; border-width: 1px; padding: 10px; margin-bottom: 10px;">
            <div id="model-editor" class="editor-container" style="font-size: 14px;"></div>
        </div>
        <button id="compile-button">Compile</button>
      </div>
      <div class="col-md-5">
        <div id="preview"></div>
        <br><br>
        <button id="get-context">Context</button>
      </div>
    </div>

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="./bower_components/jquery/dist/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="./bower_components/bootstrap/dist/js/bootstrap.min.js"></script>

    <script src="./app.js"></script>
  </body>
</html>
